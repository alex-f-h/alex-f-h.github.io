<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comanda Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { background: #fafafa; }
    .item-row { align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #eee;}
    .btn-icon { width: 42px; height: 42px; border-radius: 8px; padding: 0; display: flex; align-items: center; justify-content: center; }
    .btn-add { background: #e3f2fd; }
    .btn-remove { background: #fbe9e7; }
    .btn-add:active, .btn-remove:active { box-shadow: 0 0 0 2px #bdbdbd inset; }
    .material-icons { font-size: 2.1em !important; }
    .counter-badge { min-width: 28px; display: inline-block; text-align: center; }
    @media (max-width: 600px) {
      .item-row > span { font-size: 1rem !important; }
      .counter-badge { min-width: 22px; }
      .material-icons { font-size: 1.7em !important; }
      .btn-icon { width: 34px; height: 34px;}
    }
  </style>
</head>
<body>
  <div class="container" style="max-width:420px;margin-top:2rem;margin-bottom:2rem;">
    <h3 class="mb-3 text-center">Comanda Digital</h3>
    <div id="itens-comanda"></div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-outline-secondary" id="btn-limpar">
        <span class="material-icons" style="vertical-align:-6px;">refresh</span> Limpar tudo
      </button>
      <div style="font-size:1.2em;"><b>Total:</b> R$ <span id="total-geral">0</span></div>
    </div>
  </div>
  <script>
    const itens = [
      { nome: "Pizza", preco: 8, icone: "local_pizza" },
      { nome: "Água", preco: 8, icone: "opacity" },
      { nome: "Coca Original", preco: 8, icone: "local_drink" },
      { nome: "Coca Zero", preco: 8, icone: "emoji_food_beverage" },
      { nome: "Brigadeiro", preco: 8, icone: "cookie" },
      { nome: "Torta de Limão", preco: 8, icone: "cake" },
      { nome: "Café", preco: 8, icone: "coffee" }
    ];

    let contadores = Array(itens.length).fill(0);

    function renderizarItens() {
      const container = document.getElementById("itens-comanda");
      container.innerHTML = "";
      itens.forEach((item, idx) => {
        const linha = document.createElement("div");
        linha.className = "row item-row";
        linha.innerHTML = `
          <div class="col-3 d-flex">
            <button class="btn btn-remove btn-icon me-1" data-idx="${idx}" title="Remover">
              <span class="material-icons">remove</span>
            </button>
            <button class="btn btn-add btn-icon" data-idx="${idx}" title="Adicionar">
              <span class="material-icons">${item.icone}</span>
            </button>
          </div>
          <span class="col-5" style="font-size:1.08em;">${item.nome}</span>
          <span class="col-2 text-end" style="font-size:1.08em;">R$ ${item.preco}</span>
          <span class="col-2 counter-badge" id="contador-${idx}">${contadores[idx]}</span>
        `;
        container.appendChild(linha);
      });
    }

    function atualizarTotal() {
      let total = 0;
      contadores.forEach((quant, idx) => {
        total += quant * itens[idx].preco;
      });
      document.getElementById("total-geral").textContent = total;
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderizarItens();
      atualizarTotal();

      document.getElementById("itens-comanda").addEventListener("click", function (e) {
        const btnAdd = e.target.closest(".btn-add");
        const btnRemove = e.target.closest(".btn-remove");
        if (btnAdd) {
          const idx = parseInt(btnAdd.getAttribute("data-idx"));
          contadores[idx]++;
          document.getElementById(`contador-${idx}`).textContent = contadores[idx];
          atualizarTotal();
        }
        if (btnRemove) {
          const idx = parseInt(btnRemove.getAttribute("data-idx"));
          if (contadores[idx] > 0) {
            contadores[idx]--;
            document.getElementById(`contador-${idx}`).textContent = contadores[idx];
            atualizarTotal();
          }
        }
      });

      document.getElementById("btn-limpar").addEventListener("click", () => {
        contadores = Array(itens.length).fill(0);
        renderizarItens();
        atualizarTotal();
      });
    });
  </script>
</body>
</html>
