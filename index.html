<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comanda Interativa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1.2rem;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 10px #0001;
    }
    .item-row {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      gap: 0.2rem;
    }
    .btn-remover, .btn-adicionar {
      width: 38px;
      height: 38px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 1px 1px 3px #eee;
      font-size: 1.6em;
      background: #fbe9e7;
      transition: background 0.2s;
    }
    .btn-remover:active { background: #ffcccb; }
    .btn-adicionar {
      background: #e3f2fd;
      margin-right: 6px;
    }
    .btn-adicionar:active { background: #b3e5fc; }
    .item-nome {
      flex: 1 1 0;
      min-width: 70px;
      font-size: 1em;
      margin-right: 0.5em;
    }
    .item-preco {
      min-width: 52px;
      text-align: right;
      font-size: 1em;
      margin-right: 7px;
    }
    .item-contador {
      font-weight: bold;
      min-width: 28px;
      text-align: center;
      font-size: 1em;
      color: #1976d2;
    }
    .total-area {
      font-size: 1.2em;
      text-align: right;
      padding-top: 1rem;
      font-weight: 500;
    }
    @media (max-width: 520px) {
      .container { max-width: 98vw; padding: 2vw; }
      .item-row { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center; font-weight:600; letter-spacing:0.02em; margin-bottom:1rem;">Comanda Interativa</h2>
    <div id="itens-comanda"></div>
    <hr>
    <div class="total-area">
      <b>Total:</b> R$ <span id="total-geral">0,00</span>
    </div>
  </div>

  <script>
    const itens = [
      { nome: "Pizza de Marguerita", preco: 15.00, icone: "local_pizza" },
      { nome: "Água", preco: 6.00, icone: "opacity" },
      { nome: "Coca Original", preco: 8.00, icone: "local_drink" },
      { nome: "Coca Zero", preco: 8.00, icone: "emoji_food_beverage" },
      { nome: "Brigadeiro", preco: 8.00, icone: "cake" },
      { nome: "Torta de Limão", preco: 15.00, icone: "nutrition" }, // Alterado aqui!
      { nome: "Café", preco: 8.00, icone: "coffee" }
    ];

    let contadores = Array(itens.length).fill(0);

    function formatarReal(valor) {
      return valor.toFixed(2).replace('.', ',');
    }

    function renderizarItens() {
      const container = document.getElementById("itens-comanda");
      container.innerHTML = "";
      itens.forEach((item, idx) => {
        const linha = document.createElement("div");
        linha.className = "item-row";
        linha.innerHTML = `
          <button class="btn-remover" data-idx="${idx}" aria-label="Remover ${item.nome}">
            <span class="material-icons">remove</span>
          </button>
          <button class="btn-adicionar" data-idx="${idx}" aria-label="Adicionar ${item.nome}">
            <span class="material-icons">${item.icone}</span>
          </button>
          <span class="item-nome">${item.nome}</span>
          <span class="item-preco">R$ ${formatarReal(item.preco)}</span>
          <span class="item-contador" id="contador-${idx}">${contadores[idx]}</span>
        `;
        container.appendChild(linha);
      });
    }

    function atualizarTotal() {
      let total = 0;
      contadores.forEach((quant, idx) => {
        total += quant * itens[idx].preco;
      });
      document.getElementById("total-geral").textContent = formatarReal(total);
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderizarItens();
      atualizarTotal();
      document.getElementById("itens-comanda").addEventListener("click", function (e) {
        const adicionar = e.target.closest(".btn-adicionar");
        const remover = e.target.closest(".btn-remover");
        if (adicionar) {
          const idx = parseInt(adicionar.getAttribute("data-idx"));
          contadores[idx]++;
          document.getElementById(`contador-${idx}`).textContent = contadores[idx];
          atualizarTotal();
        }
        if (remover) {
          const idx = parseInt(remover.getAttribute("data-idx"));
          if (contadores[idx] > 0) {
            contadores[idx]--;
            document.getElementById(`contador-${idx}`).textContent = contadores[idx];
            atualizarTotal();
          }
        }
      });
    });
  </script>
</body>
</html>
